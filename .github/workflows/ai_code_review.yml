name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize] # Run on PR creation or new commits

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Needed to post comments
    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # --- Get the Diff ---
      - name: Fetch PR Diff
        id: fetch_diff
        # Use a tool or the GitHub API to get the difference between the base and head branch.
        run: |
          DIFF=$(curl -s ${{ github.event.pull_request.diff_url }} | head -c 10000) # Truncate large diffs
          echo "diff_content<<EOF" >> $GITHUB_ENV
          echo "$DIFF" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --- Run the AI Reviewer Script ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install transformers torch
        
      - name: Run AI Reviewer
        id: review_run
        # Pass the fetched diff content to your Python script
        run: |
          REVIEW_COMMENT=$(python review_code.py "$DIFF_CONTENT")
          echo "review_comment=$REVIEW_COMMENT" >> $GITHUB_OUTPUT
          
      # --- Post the Comment ---
      - name: Post AI Review to PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **AI Code Reviewer Suggestion:**\n\n' + '${{ steps.review_run.outputs.review_comment }}'
            })