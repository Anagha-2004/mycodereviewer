# .github/workflows/ai_code_review.yml
name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write 
      contents: read 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install transformers torch
        
      # --- Fetch the Code Diff ---
      - name: Fetch PR Diff Content
        run: |
          DIFF=$(curl -s "${{ github.event.pull_request.diff_url }}" | head -c 10000)
          # Store the diff content in an environment variable
          echo "DIFF_CONTENT=$DIFF" >> $GITHUB_ENV
          
      # --- Run the AI Reviewer Script (FIXED) ---
      - name: Run AI Reviewer Script
        id: review_run
        shell: bash # Ensure bash is used for reliable shell operations
        run: |
          # 1. Execute the Python script and capture its full output (multi-line)
          REVIEW_COMMENT=$(python review_code.py "$DIFF_CONTENT")
          
          # 2. Use the EOF delimiter to pass the multi-line variable to GITHUB_OUTPUT
          # This fixes the "Unable to process file command 'output' successfully" error
          echo "review_comment<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW_COMMENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      # --- Post the Comment to the PR ---
      - name: Post AI Review to PR
        uses: actions/github-script@v7
        with:
          # This now uses the correctly captured multi-line output variable
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **AI Code Reviewer Suggestion:**\n\n' + '${{ steps.review_run.outputs.review_comment }}'
            })